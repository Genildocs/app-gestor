<header>
  <div class="container-header flex justify-between items-center pr-4">
    <div class="search-header flex items-center gap-2">
      <img
        src="../../../assets/icons8-search.svg"
        alt="search"
        class="h-[24px] w-[24px] cursor-pointer"
      />
      <input
        class="search-input outline-none"
        type="text"
        placeholder="Search..."
      />
    </div>
    <div class="user">
      <div class="image">Avatar</div>
      <div class="infor-user">
        <p class="name">{{ name }}</p>
        <div class="flex gap-2">
          <p class="role">Admin</p>
          <div class="menu">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>My profile</span>
              </button>
              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
              <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
